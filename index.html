<head>

   <div id="container"  >
            <div id="home" onclick="openHome()"></div>

            <div id="gallery" onclick="openGallery()"></div>
            <div id="socials">
                <div id="fb" onclick="openFb()"></div>
                <div id="twitter" onclick="openTwitter()"></div>
                <div id="gplus"  onclick="openGplus()"></div>
                <div id="linkedin" onclick="openLinkedin()"></div>
            </div>
            <div id="portfolio"  onclick="openPortfolio()"></div>
            <div id="contact" onclick="openContact()"></div>
            <div id="hire" onclick="openHire()"></div>
       
            <div id="homeModal" onclick="closeModal()">
                <p style="text-align:center"><b>You are already on home</br>Click me to close.</b></p>
                
            </div>
       
       <div id="logo"></div>
            
            
    <div id="copyright">
        <h4>
      <a  id="copyrightlink" href="http://developer.azeeagency.com">Developed By: roundCube</a>

    <Script>
        
    function openHome(){
        
        var modal=document.getElementById("homeModal");
        
        modal.style.visibility="visible";
        modal.style.opacity="0.8";
        
    }
        
    function closeModal(){
        
        var modal=document.getElementById("homeModal");
        
        modal.style.visibility="hidden";
        modal.style.opacity="0";
        
    }
        
        
    function openAbout(){
        
        var about=document.getElementById("aboutFull");
        
        if(about.style.opacity=="1")
        {
            window.location = "about.html";
        }
        about.style.visibility="visible";
        about.style.opacity="1";
        
        setTimeout("openAbout()",1500);
    }
        
    function openGallery(){
        
        var gallery=document.getElementById("galleryFull");
        
        if(gallery.style.opacity=="1")
